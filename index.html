
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"> 
    <h1 class="title" id="title">
        Text to Image Generator
    </h1>
    </div>
    
    <div class="userInput">
    <label class="label-text" for="">Enter Text to create an Image:</label>
    <input class="user-input" type="text" id="input">
    <button class="generateBtn" id="btn">Generate</button>
    <button class="clear" id="clear">Clear</button>
    </div>

    <div class="img-sec"> 
    <img class="img" id="image" src="" alt="">
    </div>

    <script src="/script.js"></script>

 </body>
</html>
